<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Crypto at a glance</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/queries.css" />
	</head>
	<body>
		<div class="content-container">
			<section class="section-header shadow">
				<div class="title">
					<h1 class="heading">Crypto at a glance</h1>
					<h3 class="subheading">
						All the info you need in one spot
					</h3>
				</div>
				<!-- All of the selectable time intervals for data, change active class to selected item -->
				<ul class="timeframe">
					<li data-time="3h" class="time-int">
						<a href="#"> 3h </a>
					</li>
					<li data-time="24h" class="time-int time-active">
						<a href="#"> 24h</a>
					</li>
					<li data-time="7d" class="time-int">
						<a href="#"> 7d </a>
					</li>
					<li data-time="30d" class="time-int">
						<a href="#"> 30d</a>
					</li>
					<li data-time="3m" class="time-int">
						<a href="#"> 3m </a>
					</li>
					<li data-time="1y" class="time-int">
						<a href="#"> 1y </a>
					</li>
					<li data-time="3y" class="time-int">
						<a href="#"> 3y </a>
					</li>
					<li data-time="5y" class="time-int">
						<a href="#"> 5y </a>
					</li>
				</ul>
			</section>

			<!-- main content area includes the data table and the at a glance boxes -->
			<section class="section-main">
				<div class="table-area">
					<table class="table-main shadow">
						<thead class="header-all">
							<tr>
								<!-- left blank above symbols -->
								<th class="header-col"></th>
								<!-- data-column is the name associated with the data in that column -->
								<!-- data-order changes asc or desc when clicked to sort the data in the column -->
								<th
									data-column="name"
									data-order="asc"
									class="header-col"
								>
									<!-- default for the arrows is invisible must include one of the sort classes to show -->
									Name
									<span class="down arrow">&#9660;</span
									><span class="up arrow"> &#9650;</span>
								</th>
								<th
									data-column="marketCap"
									data-order="asc"
									class="header-col"
								>
									Market Cap
									<span class="down arrow">&#9660;</span
									><span class="up arrow"> &#9650;</span>
								</th>
								<th
									data-column="price"
									data-order="asc"
									class="header-col"
								>
									Price (usd)
									<span class="down arrow">&#9660;</span
									><span class="up arrow"> &#9650;</span>
								</th>
								<th
									data-column="change"
									data-order="asc"
									class="header-col"
								>
									change
									<span class="down arrow">&#9660;</span
									><span class="up arrow"> &#9650;</span>
								</th>
							</tr>
						</thead>
						<tbody class="table-body">
							<!-- insert content here -->
							<!-- should be in this format -->
							<!-- <tr class="row">
		
		<td > <img class="icon" src="https://cdn.coinranking.com/bOabBYkcX/bitcoin_btc.svg" alt=""></td>
		<td > <div class="name">Bitcoin</div>
			<div class="symbol">BTC</div>
		</td>
		<td class="market-cap">$723.23B</td>
		<td class="price">$40,000</td>
		<td class="change"> -5% </td>
		
	</tr> -->
						</tbody>
					</table>
					<div class="pagination-btns">
						<!-- insert page forward and back buttons here in the following format -->
						<!-- <button class="btn btn-page-back"><ion-icon name="arrow-back-outline"></ion-icon>Page 1 </button>
	<button class="btn btn-page-forward">Page 3 <ion-icon name="arrow-forward-outline"></ion-icon></button> -->
					</div>
				</div>

				<aside class="glances">
					<!-- loss class is added or removed based on gains or losses -->
					<div class="glance-box mkt-average loss shadow">
						<h2 class="title">Market Avg</h2>
						<h2 class="number mkt-average-number">
							<ion-icon
								class="down-arrow"
								name="caret-down-outline"
							></ion-icon>
						</h2>
					</div>
					<div class="glance-box biggest-gain shadow">
						<div>
							<h2 class="title">Biggest Gain</h2>
							<div class="glance-coin">
								<!-- insterted by JS -->
								<img
									class="icon biggest-gain-icon"
									src=""
									alt=""
								/>
								<h3
									class="subtitle biggest-gain-subtitle"
								></h3>
							</div>
						</div>
						<!-- insterted by JS -->
						<h2 class="number biggest-gain-number">
							<ion-icon
								class="up-arrow"
								name="caret-up-outline"
							></ion-icon>
						</h2>
					</div>
					<div class="glance-box biggest-loss loss shadow">
						<div>
							<h2 class="title">Biggest Loss</h2>
							<div class="glance-coin">
								<!-- insterted by JS -->
								<img
									class="icon biggest-loss-icon"
									src=""
									alt=""
								/>
								<h3 class="subtitle biggest-loss-subtitle">
									<!-- insterted by JS -->
								</h3>
							</div>
						</div>
						<!-- insterted by JS -->
						<h2 class="number biggest-loss-number">
							<ion-icon
								class="down-arrow"
								name="caret-down-outline"
							></ion-icon>
						</h2>
					</div>
				</aside>
			</section>
		</div>

		<script src="model.js" defer></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
